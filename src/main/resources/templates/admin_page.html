<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: 5px;
            border: 1px solid #000000;
        }

        td {
            padding: 5px;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
<h1>Список пользователей</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Город</th>
        <th>Логин</th>
        <th>Роли</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.city}"></td>
        <td th:text="${user.username}"></td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role.roleName + ' '}"></span>
        </td>
        <td>
            <a th:href="@{/admin/users/{id}(id=${user.id})}">Просмотр</a>
            <a th:href="@{/admin/users/{id}/edit(id=${user.id})}">Редактировать</a>
            <form th:method="POST" th:action="@{/admin/users/{id}/delete(id=${user.id})}">
                <input type="submit" value="Удалить"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/admin/users/add}">Добавить нового пользователя</a>
</body>
</html>
